<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kabbalistic Dream & Gematria Tool</title>
  <script defer src="dream.js"></script>
</head>
<body>

  <header>
    <h1>Kabbalistic Insights Portal</h1>
  </header>

  <main class="container">

    <!-- Dream Interpreter Section -->
    <section id="dreamSection">
      <h2>Dream Interpreter</h2>
      <textarea id="dreamInput" class="input-field" placeholder="Describe your dream..."></textarea>
      <button id="dreamBtn" class="btn-primary">Interpret Dream</button>
      <div id="dreamResult"></div>
    </section>

    <hr>

    <!-- Gematria Calculator Section -->
    <section id="gematriaSection">
      <h2>Gematria Calculator</h2>
      <input type="text" id="hebrewInput" class="input-field" placeholder="Enter Hebrew or English word...">
      <button id="calcBtn" class="btn-primary">Calculate Gematria</button>
      <div id="result"></div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Kabbalistic Tools</p>
  </footer>

</body>
</html>
