<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gematria & Dream Interpretation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3b3b6d;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #3b3b6d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c2c5a;
    }

    #result,
    #numberMeaning,
    #dreamResult {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gematria & Dream Interpretation</h1>
  </header>

  <main>
    <!-- Gematria Section -->
    <section id="calculator">
      <h2>Gematria Calculator</h2>
      <label for="hebrewInput">Enter Hebrew or English Word:</label>
      <input type="text" id="hebrewInput" placeholder="e.g. שלום or peace" />
      <button id="calcBtn">Calculate Gematria</button>
      <div id="result"></div>
      <div id="numberMeaning"></div>
    </section>

    <!-- Dream Interpretation Section -->
    <section id="dream">
      <h2>Dream Interpretation</h2>
      <label for="dreamInput">Describe your dream:</label>
      <textarea id="dreamInput" rows="4" placeholder="e.g. I was flying over water..."></textarea>
      <button id="dreamBtn">Interpret Dream</button>
      <div id="dreamResult"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
